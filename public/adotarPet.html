<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adotar um Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .nav {
            background-color: #007bff;
            padding: 10px;
        }

        .nav .nav-link {
            color: #fff;
        }

        .nav .nav-link:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .table th {
            background-color: #007bff;
            color: white;
            text-align: left;
        }

        .invalid-feedback {
            display: block;
            color: red;
        }

        .is-invalid {
            border-color: red;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index">Menu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="cadastroInt.html">Cadastro de Interessados</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="cadastroAnimais.html">Cadastro de Pets</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="adotarPet.html">Adotar um Pet</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="logout">Sair</a>
        </li>
    </ul>
    <br>
    <div class="container">
        <h2>Adotar um Pet</h2>
        <form id="adotarPetForm">
            <div class="form-group">
                <label for="interessado">Interessado</label>
                <select class="form-control" id="interessado" name="interessado" required>
                    <option selected disabled value="">Escolha...</option>
                    <!-- Options serão renderizadas pelo JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="pet">Pet</label>
                <select class="form-control" id="pet" name="pet" required>
                    <option selected disabled value="">Escolha...</option>
                    <!-- Options serão renderizadas pelo JavaScript -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Registrar Interesse</button>
        </form>
        <div id="mensagem" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/dadosAdocao')
                .then(response => response.json())
                .then(data => {
                    const interessadosSelect = document.getElementById('interessado');
                    const petsSelect = document.getElementById('pet');

                    data.interessados.forEach(interessado => {
                        const option = document.createElement('option');
                        option.value = interessado.email;
                        option.textContent = interessado.nome;
                        interessadosSelect.appendChild(option);
                    });

                    data.pets.forEach(pet => {
                        const option = document.createElement('option');
                        option.value = pet.nome;
                        option.textContent = pet.nome;
                        petsSelect.appendChild(option);
                    });
                });

            document.getElementById('adotarPetForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const interessado = document.getElementById('interessado').value;
                const pet = document.getElementById('pet').value;

                fetch('/registrarAdocao', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ interessado, pet })
                }).then(response => response.json()).then(data => {
                    if (data.success) {
                        document.getElementById('mensagem').innerText = 'Interesse registrado com sucesso!';
                        document.getElementById('adotarPetForm').reset();
                    } else {
                        document.getElementById('mensagem').innerText = 'Erro ao registrar interesse.';
                    }
                });
            });

            document.getElementById('logout').addEventListener('click', function (event) {
                event.preventDefault();
                fetch('/logout', {
                    method: 'GET'
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/login.html';
                    }
                });
            });
        });
    </script>
</body>

</html>
