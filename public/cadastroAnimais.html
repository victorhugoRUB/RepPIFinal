<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Animais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .nav {
            background-color: #007bff;
            padding: 10px;
        }

        .nav .nav-link {
            color: #fff;
        }

        .nav .nav-link:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group .input-group {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .table th {
            background-color: #007bff;
            color: white;
            text-align: left;
        }

        .invalid-feedback {
            display: block;
            color: red;
        }

        .is-invalid {
            border-color: red;
        }

    </style>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index">Menu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="cadastroInt.html">Cadastro de Interessados</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="cadastroAnimais.html">Cadastro de Pets</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="adotarPet.html">Adotar um Pet</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="logout">Sair</a>
        </li>
    </ul>
    <br>
    <div class="container">
        <h2>Cadastro de Animais</h2>
        <form id="cadastroAnimalForm" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 position-relative form-group">
                <label for="nome" class="form-label">Nome do Animal</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="col-md-4 position-relative form-group">
                <label for="idade" class="form-label">Idade (em anos)</label>
                <input type="number" class="form-control" id="idade" name="idade" required min="0">
                <div class="invalid-feedback">
                    Por favor, insira uma idade válida (não negativa).
                </div>
            </div>
            <div class="col-md-4 position-relative form-group">
                <label for="raca" class="form-label">Raça</label>
                <input type="text" class="form-control" id="raca" name="raca" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
        </form>
        <h3 class="mt-5">Lista de Animais</h3>
        <table class="table table-striped mt-3" id="tabelaAnimais">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Raça</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão adicionadas aqui -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('cadastroAnimalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            event.stopPropagation();

            if (this.checkValidity()) {
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());

                fetch('/cadastrarAnimal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    atualizarTabela(data);
                    this.reset();
                    this.classList.remove('was-validated');
                });
            }

            this.classList.add('was-validated');
        });

        function atualizarTabela(lista) {
            const tabela = document.getElementById('tabelaAnimais').getElementsByTagName('tbody')[0];
            tabela.innerHTML = '';
            lista.forEach(animal => {
                const novaLinha = tabela.insertRow();
                novaLinha.insertCell(0).textContent = animal.nome;
                novaLinha.insertCell(1).textContent = animal.idade;
                novaLinha.insertCell(2).textContent = animal.raca;
            });
        }

        // Carrega a tabela inicial
        fetch('/listarAnimais')
        .then(response => response.json())
        .then(data => atualizarTabela(data));

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('logout').addEventListener('click', function(event) {
                event.preventDefault();
                fetch('/logout', {
                    method: 'GET'
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/login.html';
                    }
                });
            });
        });
    </script>
</body>
</html>
