<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHAT LEGAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .error {
            color: red;
            display: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .nav {
            background-color: #007bff;
            padding: 10px;
        }

        .nav .nav-link {
            color: #fff;
        }

        .nav .nav-link:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group .input-group {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .table th {
            background-color: #007bff;
            color: white;
            text-align: left;
        }

        .invalid-feedback {
            display: block;
            color: red;
        }

        .is-invalid {
            border-color: red;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/listarUsuarios')
                .then(response => response.json())
                .then(data => {
                    const userList = document.getElementById('userList');
                    data.forEach(nome => {
                        const userCard = document.createElement('button');
                        userCard.className = 'user-card';

                        const userName = document.createElement('h2');
                        userName.textContent = nome;

                        const userDetails = document.createElement('p');
                        userDetails.textContent = 'Abrir chat';

                        userCard.appendChild(userName);
                        userCard.appendChild(userDetails);

                        userCard.addEventListener('click', function() {
                            window.location.href = `/chat?user=${nome}`;
                        });
                        userList.appendChild(userCard);
                    });
                })
                .catch(error => console.error('Erro:', error));
        });
    </script>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index">Menu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="logout">Sair</a>
        </li>
        <!-- <li class="nav_item">
            <div>${}</div>
        </li> -->
    </ul>
    <br>
    <div class="container">
        <h2>CHAT LEGAL</h2>
        <div id="lastAccess" class="container"></div>
        <div id="userList" ></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lastAccessCookie = document.cookie.split('; ').find(row => row.startsWith('lastAccess'));
            if (lastAccessCookie) {
                const lastAccess = lastAccessCookie.split('=')[1];
                document.getElementById('lastAccess').innerHTML = `<p>Ãšltimo acesso: ${new Date(lastAccess).toLocaleString()}</p>`;
            }

            document.getElementById('logout').addEventListener('click', function(event) {
                event.preventDefault();
                fetch('/logout', {
                    method: 'GET'
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/login.html';
                    }
                });
            });
        });
    </script>
</body>
</html>
